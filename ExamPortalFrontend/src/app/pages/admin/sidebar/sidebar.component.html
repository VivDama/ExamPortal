<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>

            <mat-icon mat-list-icon class="mat-icon-height-20">home</mat-icon> Home
        </button>

        <button mat-list-item routerLink="/admin/profile">
            <mat-icon mat-list-icon class="mat-icon-height-20">account_circle</mat-icon> Profile

        <button mat-list-item routerLink="/admin/profile">
