<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1>Available Quizzes</h1>
        <div class="row" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card class="mb-20">
                    <mat-card-header>
                        <div mat-card-avatar class="header-image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="primary">View</button>
                        <button mat-button color="primary">Questions: {{q.questionCount}}</button>
                        <button class="ml-10 text-center" mat-button color="accent">Marks: {{q.maxMarks}}</button>
                        <button class="ml-10 f-right" mat-raised-button color="warn">Take Quiz</button>
                    </mat-card-actions>
                </mat-card>
            </div>

            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                    <mat-card-content>
                        <h1>Oops...seems like there is no data to be shown here</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
