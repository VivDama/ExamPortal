<mat-card style="height: fit-content;">
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item   [routerLink]="'/user-dashboard/0'">
            <mat-icon mat-list-icon>home</mat-icon><span class="aligned-with-icon-relative"> Home</span>
        </button>
        <button  mat-list-item *ngFor="let c of categories"  [routerLink]="'/user-dashboard/'+c.cid">
            <mat-icon mat-list-icon>book_3</mat-icon><span class="aligned-with-icon-relative"> {{c.title}}</span>
        </button>
        
    </mat-action-list>
</mat-card>
