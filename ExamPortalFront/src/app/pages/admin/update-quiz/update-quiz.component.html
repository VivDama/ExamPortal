<mat-card>
    <!-- {{quizData | json}} -->
    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form *ngIf="quizData" (ngSubmit)=updateQuiz()>
                    <!-- title -->
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input required [(ngModel)]="quizData.title" type="text" name="title" placeholder="Enter Quiz Title Here" matInput />
                    </mat-form-field>

                    <!-- description field -->
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Enter Description</mat-label>
                        <textarea required [(ngModel)]="quizData.description" type="text" name="description" placeholder="Enter Quiz Description Here" matInput
                            rows="5"></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>Total Marks</mat-label>
                                <input required [(ngModel)]="quizData.maxMarks" type="number" min="0" oninput="this.value = Math.round(this.value);"
                                    name="maxMarks" placeholder="Enter Total Marks For The Quiz" matInput />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>Total Questions</mat-label>
                                <input required [(ngModel)]="quizData.questionCount" type="number" min="0" oninput="this.value = Math.round(this.value);"
                                    name="questionCount" placeholder="Enter Number Of Questions For The Quiz"
                                    matInput />
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Category select -->
                    <mat-form-field appearance="outline"  class="mt-20">
                        <mat-label>Select Category</mat-label>
                        <mat-select aria-required="true" [(ngModel)]="quizData.category.cid" name="category">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">{{c.title}}</mat-option>
                          <!-- @for (food of foods; track food) {
                            
                          } -->
                        </mat-select>
                      </mat-form-field>
                      <br>
                       <!-- active field -->
                    <mat-slide-toggle name="isActive" [(ngModel)]="quizData.isActive" color="primary" class="mb-20">Enabled</mat-slide-toggle>

                    <div class="container mb-20">
                        <button type="submit" mat-raised-button color="primary" >Update Quiz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
