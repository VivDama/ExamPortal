<mat-card style="height: fit-content;">
    <mat-action-list>
        <div mat-subheader><h2>All Categories</h2></div>
        <div>
            <mat-list-item *ngFor="let c of categories" class="category-list-item">
                <div class="mb-5"><mat-icon mat-list-icon>category</mat-icon>
                    <span mat-line class="aligned-with-icon-relative">{{ c.title }} </span>
                    <div mat-line>{{c.description}}</div>
                </div>
                <mat-divider></mat-divider>
            </mat-list-item>

        </div>
    </mat-action-list>
    <div class="container text-center mt-20 mb-10">
        <button routerLink="/admin/add-category" mat-raised-button color="primary">Add New Category</button>
    </div>
</mat-card>
