<div class="bootstrap-wrapper">
    <div class="row mt-20">
        <div class="col-md-12">
            <h1>Add question to {{qTitle}}</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter all the required details below
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt-20" (ngSubmit)="addQuestion()">
                        <!-- <mat-form-field class="w-100">
                            <mat-label>Enter Question Body</mat-label>
                            <textarea required name="content" [(ngModel)]="question.content" rows="3" matInput placeholder="Question...."></textarea>
                        </mat-form-field> -->
                        <ckeditor [editor]="editor" aria-placeholder="Enter the question here" name="content" [(ngModel)]="question.content"></ckeditor>
                        <div class="row mt-20">
                            <div class="col-md-6">
                                <!-- option1 -->
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Enter Option1</mat-label>
                                    <input required name="option1" [(ngModel)]="question.option1" type="text" matInput />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option2 -->
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Enter Option2</mat-label>
                                    <input required name="option2" [(ngModel)]="question.option2" type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <!-- option3 -->
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Enter Option3</mat-label>
                                    <input required name="option3" [(ngModel)]="question.option3" type="text" matInput />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option4 -->
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Enter Option4</mat-label>
                                    <input required name="option4" [(ngModel)]="question.option4" type="text" matInput />
                                </mat-form-field>
                            </div>                            
                        </div>
                        <!-- answer -->
                        <mat-form-field class="w-100">
                            <mat-label>Select Answer</mat-label>
                            <mat-select required name="answer" [(ngModel)]="question.answer">
                                <mat-option *ngIf="question.option1" [value]=1>1</mat-option>
                                <mat-option *ngIf="question.option2" [value]=2>2</mat-option>
                                <mat-option *ngIf="question.option3" [value]=3>3</mat-option>
                                <mat-option *ngIf="question.option4" [value]=4>4</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center ">
                            <button mat-raised-button color="primary" type="submit">Add</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
