<mat-card class="mt-10" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="quiz-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title" class="ml-10 quiz-button-take" mat-raised-button color="primary">View Questions</button>
        <button class="ml-20 quiz-button-take" mat-stroked-button color="primary">Max Marks: {{q.maxMarks}}</button>
        <button class="ml-20 quiz-button-take" mat-stroked-button color="primary">Question Count: {{q.questionCount}}</button>
        <button [routerLink]="'/admin/quiz-update/'+q.qId" class="ml-20 quiz-button-take" mat-flat-button color="accent">Update</button>
        <button class="ml-20 quiz-button-take" mat-button color="primary">Attempts</button>
        <button class="ml-20 quiz-button-take ml-auto" mat-flat-button color="warn" (click)="deleteQuiz(q)">Delete</button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt-20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New Quiz</button>
</div>
